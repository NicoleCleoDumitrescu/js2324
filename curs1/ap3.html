<body>
    <p>A function is triggered when one of the input fields get focus. The function changes the background-color of the input field. </p>

 First name: <input type="text" name="fname" id="fname" onfocus="myFunction(this.id)"> <br>
 Last name: <input type="text" name="lname" id="lname" onfocus="myFunction(this.id)">
 
<script>

function myFunction(x) {
document.get.ElementById(x).style.background="blue"
 }
</script>
  
</body>
