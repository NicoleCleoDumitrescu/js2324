<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Angle Triangle</title>
</head>
<body>

<script>
    // Set the height of the triangle
    let height = 10;

    // Nested loop to create the right-angle triangle
    for (let i = 1; i <= height; i++) {
        let line = '';

        // Inner loop to add asterisks to each line
        for (let j = 1; j <= i; j++) {
            line += '* ';
        }

        // Display each line
        document.write(line);
        console.log(line);
        
    }
</script>

</body>
</html>
